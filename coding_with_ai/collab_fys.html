<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Monitor</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; }
        .class-manager, .student-section { margin-bottom: 20px; }
        .class-tabs { border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; }
        .tab { background: #eee; padding: 10px 15px; border: 1px solid #ccc; border-bottom: none; cursor: pointer; display: inline-block; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab.active { background: #fff; border-bottom: 1px solid #fff; font-weight: bold; }
        #add-class-btn { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        #student-paste-area { width: calc(100% - 20px); min-height: 100px; margin-top: 10px; padding: 10px; }
        #student-filter { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        .student-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .student-item:hover { background: #f0f0f0; }
        .student-name { font-weight: bold; }
        .student-progress { font-size: 0.9em; color: #555; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 8px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #notes { width: calc(100% - 20px); min-height: 80px; margin-top: 10px; padding: 10px; }
        .rubric-section { margin-bottom: 20px; }
        .rubric-section h3 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .rubric-item { margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Collaboration Monitor</h1>

        <div class="class-manager">
            <h2>Classes</h2>
            <div id="class-tabs" class="class-tabs"></div>
            <button id="add-class-btn">+ Add Class</button>
        </div>

        <div id="class-content" style="display: none;">
            <div class="student-section">
                <h2>Student List</h2>
                <input type="text" id="student-filter" placeholder="Type to filter students...">
                <div id="students-container"></div>
            </div>

            <div class="student-section">
                <h3>Add Students</h3>
                <p>Paste a list of student names (one per line) from a spreadsheet.</p>
                <textarea id="student-paste-area" placeholder="Paste student names here..."></textarea>
                <button id="add-students-btn">Add Students</button>
            </div>
        </div>
    </div>

    <div id="student-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-student-name"></h2>
            <div id="rubric-form">
                <div class="rubric-section">
                    <h3>Contributes to team productivity and success by:</h3>
                    <div class="rubric-item"><label><input type="checkbox" data-id="sharing"> Sharing information, ideas and suggestions.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="expanding"> Expanding on the ideas of a peer or team member.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="prepared"> Coming to group meetings prepared with the required materials and/or work complete.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="dependable"> Being dependable and accountable for their portion of the work.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="assisting"> Assisting others in solving problems.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="asking"> Asking for help in identifying and achieving goals and solving problems.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="tools"> Selecting and applying appropriate collaborative tools (including tech), skills, and strategies for productive group work.</label></div>
                </div>
                <div class="rubric-section">
                    <h3>Demonstrates social intelligence by:</h3>
                    <div class="rubric-item"><label><input type="checkbox" data-id="opinions"> Stating personal opinions and areas of disagreement tactfully.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="acknowledging"> Acknowledging others' skill, experience, creativity and contributions.</label></div>
                    <div class="rubric-item"><label><input type="checkbox" data-id="sharing_credit"> Sharing credit for good ideas with others.</label></div>
                </div>
                <div class="rubric-section">
                    <h3>Notes:</h3>
                    <textarea id="notes"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = {
                getClasses: () => JSON.parse(localStorage.getItem('classes')) || [],
                saveClasses: (classes) => localStorage.setItem('classes', JSON.stringify(classes)),
                getStudents: (className) => JSON.parse(localStorage.getItem(`students_${className}`)) || [],
                saveStudents: (className, students) => localStorage.setItem(`students_${className}`, JSON.stringify(students)),
            };

            let activeClass = null;

            const classTabs = document.getElementById('class-tabs');
            const addClassBtn = document.getElementById('add-class-btn');
            const studentsContainer = document.getElementById('students-container');
            const studentFilter = document.getElementById('student-filter');
            const studentPasteArea = document.getElementById('student-paste-area');
            const addStudentsBtn = document.getElementById('add-students-btn');
            const modal = document.getElementById('student-modal');
            const modalStudentName = document.getElementById('modal-student-name');
            const rubricForm = document.getElementById('rubric-form');
            const notesTextarea = document.getElementById('notes');
            const closeBtn = document.querySelector('.close-btn');

            const renderClasses = () => {
                const classes = db.getClasses();
                classTabs.innerHTML = '';
                classes.forEach(c => {
                    const tab = document.createElement('div');
                    tab.className = 'tab' + (c === activeClass ? ' active' : '');
                    tab.textContent = c;
                    tab.addEventListener('click', () => {
                        activeClass = c;
                        studentFilter.value = '';
                        renderClasses();
                        renderStudents();
                    });
                    classTabs.appendChild(tab);
                });
                document.getElementById('class-content').style.display = activeClass ? 'block' : 'none';
            };

            const renderStudents = (filter = '') => {
                if (!activeClass) return;
                const students = db.getStudents(activeClass);
                studentsContainer.innerHTML = '';
                students.forEach((student, index) => {
                    if (student.name.toLowerCase().includes(filter.toLowerCase())) {
                        const totalItems = 10;
                        const completedItems = Object.values(student.rubric).filter(Boolean).length;
                        const progress = `${completedItems}/${totalItems}`;

                        const item = document.createElement('div');
                        item.className = 'student-item';
                        item.dataset.index = index;
                        item.innerHTML = `<span class="student-name">${student.name}</span> <span class="student-progress">${progress}</span>`;
                        item.addEventListener('click', () => openModal(student, index));
                        studentsContainer.appendChild(item);
                    }
                });
            };

            const openModal = (student, index) => {
                modalStudentName.textContent = student.name;
                modal.dataset.studentIndex = index;
                
                rubricForm.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = !!student.rubric[checkbox.dataset.id];
                });
                notesTextarea.value = student.notes || '';

                modal.style.display = 'block';
            };

            const closeModal = () => {
                modal.style.display = 'none';
            };

            addClassBtn.addEventListener('click', () => {
                const className = prompt('Enter new class name:');
                if (className) {
                    const classes = db.getClasses();
                    if (!classes.includes(className)) {
                        classes.push(className);
                        db.saveClasses(classes);
                        activeClass = className;
                        renderClasses();
                        renderStudents();
                    } else {
                        alert('Class name already exists.');
                    }
                }
            });

            addStudentsBtn.addEventListener('click', () => {
                if (!activeClass) return;
                const names = studentPasteArea.value.split('\n').map(name => name.trim()).filter(name => name);
                if (names.length > 0) {
                    let students = db.getStudents(activeClass);
                    const newStudents = names.map(name => ({
                        name,
                        rubric: {},
                        notes: ''
                    }));
                    students = students.concat(newStudents);
                    db.saveStudents(activeClass, students);
                    studentPasteArea.value = '';
                    renderStudents();
                }
            });

            studentPasteArea.addEventListener('paste', (event) => {
                event.preventDefault();
                const text = (event.clipboardData || window.clipboardData).getData('text');
                const names = text.split(/\r?\n/).map(name => name.split('\t')[0].trim()).filter(name => name);

                if (names.length > 0) {
                    if (!activeClass) return;
                    let students = db.getStudents(activeClass);
                    const newStudents = names.map(name => ({ name, rubric: {}, notes: '' }));
                    students = students.concat(newStudents);
                    db.saveStudents(activeClass, students);
                    studentPasteArea.value = '';
                    renderStudents();
                }
            });
            
            studentFilter.addEventListener('keyup', (e) => {
                const filterText = e.target.value;
                renderStudents(filterText);
                
                if (e.key === 'Enter') {
                    const visibleStudents = studentsContainer.querySelectorAll('.student-item');
                    if (visibleStudents.length === 1) {
                        const studentIndex = visibleStudents[0].dataset.index;
                        const students = db.getStudents(activeClass);
                        openModal(students[studentIndex], studentIndex);
                        studentFilter.value = '';
                        renderStudents();
                    }
                }
            });

            rubricForm.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const index = modal.dataset.studentIndex;
                    const students = db.getStudents(activeClass);
                    students[index].rubric[e.target.dataset.id] = e.target.checked;
                    db.saveStudents(activeClass, students);
                    renderStudents(studentFilter.value);
                }
            });

            let noteTimeout;
            notesTextarea.addEventListener('input', () => {
                clearTimeout(noteTimeout);
                noteTimeout = setTimeout(() => {
                    const index = modal.dataset.studentIndex;
                    const students = db.getStudents(activeClass);
                    students[index].notes = notesTextarea.value;
                    db.saveStudents(activeClass, students);
                }, 500);
            });

            closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target == modal) {
                    closeModal();
                }
            });

            const init = () => {
                const classes = db.getClasses();
                if (classes.length > 0) {
                    activeClass = classes[0];
                }
                renderClasses();
                renderStudents();
            };

            init();
        });
    </script>

</body>
</html>
