<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changemakers Docathon</title>
    <style>
        /* --- RESET & BASIC STYLES --- */
        :root {
            --bg-color: #141414;
            --modal-bg: #181818;
            --text-color: #ffffff;
            --secondary-text: #a3a3a3;
            --brand-red: #e50914;
            --btn-white: #ffffff;
            --btn-gray: rgba(109, 109, 110, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 4%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            display: flex;
            align-items: center;
        }

        .logo {
            color: var(--brand-red);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 40px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }

        /* --- MAIN LISTINGS --- */
        .main-container {
            padding-top: 80px; /* Space for header */
            padding-bottom: 50px;
        }

        .category-row {
            margin-bottom: 3vw;
        }

        .category-title {
            font-size: 1.4vw;
            color: #e5e5e5;
            font-weight: 700;
            margin: 0 4% 0.5em 4%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Horizontal Scroll Container */
        .row-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 4%;
            padding-bottom: 20px; /* Hide scrollbar visual impact */
            scrollbar-width: none; /* Firefox */
        }
        
        .row-scroll::-webkit-scrollbar { 
            display: none; /* Chrome/Safari */
        }

        .film-card {
            flex: 0 0 auto;
            width: 250px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .film-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .film-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .film-card .card-title {
            padding: 10px;
            font-size: 0.9rem;
            background-color: #2f2f2f;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- MODAL (DETAIL VIEW) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none; /* Hidden by default */
            justify-content: center;
            overflow-y: auto;
            padding-top: 2rem;
        }

        .modal-content {
            background-color: var(--modal-bg);
            width: 850px;
            max-width: 95%;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 50px;
            animation: fadeIn 0.3s ease;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            background-color: #181818;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            color: white;
            font-size: 1.2rem;
        }

        /* Hero Image Area */
        .modal-hero {
            position: relative;
            height: 480px;
            width: 100%;
        }

        .modal-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Gradient Overlay for Text Readability */
        .hero-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--modal-bg) 0%, transparent 40%);
        }

        .modal-hero-content {
            position: absolute;
            bottom: 5%;
            left: 5%;
            width: 60%;
        }

        .modal-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Buttons */
        .modal-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play {
            background-color: var(--btn-white);
            color: black;
        }
        .btn-play:hover { background-color: rgba(255, 255, 255, 0.75); }

        .btn-secondary {
            background-color: var(--btn-gray);
            color: white;
        }
        .btn-secondary:hover { background-color: rgba(109, 109, 110, 0.4); }

        /* Modal Details Section */
        .modal-details {
            padding: 20px 5%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .meta-line {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .match-score { color: #46d369; }
        .age-rating { 
            border: 1px solid #dcdcdc; 
            padding: 0 4px; 
            font-size: 0.8rem; 
        }

        .modal-blurb {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #fff;
        }

        .modal-sidebar {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .sidebar-item {
            margin-bottom: 15px;
        }

        .sidebar-label {
            color: #777;
        }

        .sidebar-value {
            color: #fff;
            cursor: pointer;
        }
        .sidebar-value:hover { text-decoration: underline; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .modal-details { grid-template-columns: 1fr; }
            .modal-hero { height: 300px; }
            .modal-title { font-size: 2rem; }
            .category-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">DOCATHON</div>
    </header>

    <!-- MAIN LISTINGS CONTAINER -->
    <div class="main-container" id="app">
        <!-- Content injected by JS -->
    </div>

    <!-- MODAL POPUP -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">✕</div>
            
            <div class="modal-hero">
                <!-- Image injected by JS -->
                <img id="modalImg" src="" alt="Hero">
                <div class="hero-gradient"></div>
                
                <div class="modal-hero-content">
                    <h1 class="modal-title" id="modalTitle">Movie Title</h1>
                    <div class="modal-controls">
                        <button class="btn btn-play" onclick="playVideo()">
                            ▶ Play
                        </button>
                        <button class="btn btn-secondary">
                            + My List
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal-details">
                <div class="left-col">
                    <div class="meta-line">
                        <span class="match-score">98% Match</span>
                        <span id="modalYear">2023</span>
                        <span class="age-rating">ALL</span>
                        <span id="modalDuration">15m</span>
                        <span style="border:1px solid white; border-radius:3px; padding:0 3px; font-size:0.7em;">HD</span>
                    </div>
                    <p class="modal-blurb" id="modalDesc">
                        Description goes here...
                    </p>
                </div>
                <div class="right-col modal-sidebar">
                    <div class="sidebar-item">
                        <span class="sidebar-label">Student Director:</span><br>
                        <span class="sidebar-value" id="modalDirector">Student Name</span>
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-label">Topics:</span><br>
                        <span class="sidebar-value" id="modalTopics">Social Justice, Environment</span>
                    </div>
                    <div class="sidebar-item">
                        <span class="sidebar-label">This film is:</span><br>
                        <span class="sidebar-value">Inspiring, Thought-Provoking</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* 
           --- DATA SOURCE ---
           This array mimics a spreadsheet or database. 
           Change the values here to update the site.
           
           Image Logic: Using placehold.co for prototypes. 
           You can replace image_url with local paths like "images/film1.jpg".
        */
        const films = [
            {
                id: 1,
                title: "The Plastic Tide",
                category: "Environmental Impact",
                image_url: "https://placehold.co/800x450/222/FFF?text=The+Plastic+Tide",
                duration: "12m",
                year: "2023",
                director: "Sarah Jenkins",
                topics: "Pollution, Ocean Conservation",
                description: "An investigative look into the local river systems and how single-use plastics are affecting suburban wildlife in our own backyard."
            },
            {
                id: 2,
                title: "Voices of the Valley",
                category: "Environmental Impact",
                image_url: "https://placehold.co/800x450/2a4/FFF?text=Voices+of+the+Valley",
                duration: "18m",
                year: "2023",
                director: "Marcus Thorne",
                topics: "Agriculture, Community",
                description: "Local farmers discuss the changing climate patterns and how traditional farming methods are adapting to a modern technological world."
            },
            {
                id: 3,
                title: "Concrete Canvas",
                category: "Social Justice",
                image_url: "https://placehold.co/800x450/512/FFF?text=Concrete+Canvas",
                duration: "15m",
                year: "2023",
                director: "Elena Rodriguez",
                topics: "Art, Urban Development",
                description: "Is graffiti vandalism or art? This film follows three street artists who are transforming neglected city walls into messages of hope."
            },
            {
                id: 4,
                title: "The Digital Divide",
                category: "Social Justice",
                image_url: "https://placehold.co/800x450/333/FFF?text=Digital+Divide",
                duration: "10m",
                year: "2023",
                director: "David Kim",
                topics: "Education, Technology",
                description: "A hard look at how access to high-speed internet determines academic success in our district, highlighting the gap between neighborhoods."
            },
            {
                id: 5,
                title: "Cafeteria Waste",
                category: "Environmental Impact",
                image_url: "https://placehold.co/800x450/442/FFF?text=Cafeteria+Waste",
                duration: "8m",
                year: "2023",
                director: "Sam & Alex",
                topics: "Sustainability, School Policy",
                description: "A short expository documentary auditing the food waste generated by a single lunch period and proposing a composting solution."
            },
            {
                id: 6,
                title: "Unseen Heroes",
                category: "Local History",
                image_url: "https://placehold.co/800x450/522/FFF?text=Unseen+Heroes",
                duration: "20m",
                year: "2023",
                director: "Jordan Lee",
                topics: "History, Veterans",
                description: "Interviews with local veterans whose stories have never been told, preserving an important piece of oral history for the next generation."
            },
            {
                id: 7,
                title: "Mind Over Matter",
                category: "Student Life",
                image_url: "https://placehold.co/800x450/616/FFF?text=Mind+Over+Matter",
                duration: "14m",
                year: "2023",
                director: "Chloe Davis",
                topics: "Mental Health, Sports",
                description: "High school athletes open up about the pressure to perform and the importance of mental health maintenance alongside physical training."
            },
            {
                id: 8,
                title: "Retro Revival",
                category: "Student Life",
                image_url: "https://placehold.co/800x450/733/FFF?text=Retro+Revival",
                duration: "11m",
                year: "2023",
                director: "Max Power",
                topics: "Fashion, Sustainability",
                description: "Why is Gen Z obsessed with the 90s? A look at thrift culture and how fast fashion is being rejected by style-conscious teenagers."
            },
            {
                id: 9,
                title: "Code Red",
                category: "Social Justice",
                image_url: "https://placehold.co/800x450/811/FFF?text=Code+Red",
                duration: "16m",
                year: "2023",
                director: "Priya Patel",
                topics: "Rights, Activism",
                description: "Following the student-led movements organizing for changes in school safety policies."
            },
            {
                id: 10,
                title: "Shelter",
                category: "Local History",
                image_url: "https://placehold.co/800x450/228/FFF?text=Shelter",
                duration: "22m",
                year: "2023",
                director: "Tom O'Connor",
                topics: "Homelessness, Empathy",
                description: "A day in the life of volunteers at the downtown shelter, challenging stereotypes about the unhoused population in our city."
            }
        ];

        // --- RENDER LOGIC ---

        const app = document.getElementById('app');

        // 1. Group films by category
        const categories = {};
        films.forEach(film => {
            if (!categories[film.category]) {
                categories[film.category] = [];
            }
            categories[film.category].push(film);
        });

        // 2. Build HTML Structure
        for (const [categoryName, categoryFilms] of Object.entries(categories)) {
            // Create Section Title
            const sectionTitle = document.createElement('h3');
            sectionTitle.className = 'category-title';
            sectionTitle.innerText = categoryName;

            // Create Scroll Container
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-scroll';

            // Create Cards
            categoryFilms.forEach(film => {
                const card = document.createElement('div');
                card.className = 'film-card';
                card.onclick = () => openModal(film.id);

                card.innerHTML = `
                    <img src="${film.image_url}" alt="${film.title}">
                    <div class="card-title">${film.title}</div>
                `;
                rowDiv.appendChild(card);
            });

            // Wrapper for layout spacing
            const categoryWrapper = document.createElement('div');
            categoryWrapper.className = 'category-row';
            categoryWrapper.appendChild(sectionTitle);
            categoryWrapper.appendChild(rowDiv);

            app.appendChild(categoryWrapper);
        }

        // --- MODAL LOGIC ---

        const modal = document.getElementById('movieModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalYear = document.getElementById('modalYear');
        const modalDuration = document.getElementById('modalDuration');
        const modalDirector = document.getElementById('modalDirector');
        const modalTopics = document.getElementById('modalTopics');

        function openModal(id) {
            const film = films.find(f => f.id === id);
            if (!film) return;

            // Populate data
            modalImg.src = film.image_url;
            modalTitle.innerText = film.title;
            modalDesc.innerText = film.description;
            modalYear.innerText = film.year;
            modalDuration.innerText = film.duration;
            modalDirector.innerText = film.director;
            modalTopics.innerText = film.topics;

            // Show Modal
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Stop background scrolling
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        function playVideo() {
            alert("This button would link to the actual video file or YouTube link!");
        }

        // Close modal if clicking outside content
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
